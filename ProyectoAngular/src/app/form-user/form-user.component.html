<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <br />
        <form>
            <div class="form-group row">
                <label for="names" class="col-form-label col-sm-2">Name: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="names" [(ngModel)]="user.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="surname" class="col-form-label col-sm-2">Surname: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="surname" [(ngModel)]="user.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password: </label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                </div>
            </div>
            <br />
            <button class="btn btn-success" role="button" class="btn btn-success" (click)="create()" *ngIf="!user.id else elseBlock">Add</button>

            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" class="btn btn-success" (click)="update()">Update</button>
            </ng-template>

        </form>
    </div>
</div>
